name: Test

on  : # rebuild any PRs and main branch changes
  push         :
    branches:
      - master
  pull_request :
  workflow_call:

jobs:
  build           : # make sure build/ci work properly
    name   : Build

    runs-on: ubuntu-latest

    steps  :
      - uses: actions/checkout@v3

      - name: Use PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          cache       : pnpm
          node-version: 20

      - name: Install dependencies
        run : pnpm i

      - name: Check code styles
        run : pnpm lint

      - name: Build using TypeScript
        run : pnpm build

      - name: Package using ncc
        run : pnpm package

  test            : # make sure the action works on a clean machine without building
    name   : Test

    runs-on: ubuntu-latest

    steps  :
      - uses: actions/checkout@v3

      - name: Changelog
        uses: ./
        with:
          semver: ${{ startsWith(github.ref, 'refs/tags/') }}

  test-with-inputs: # make sure the action works on a clean machine without building
    name   : Test with inputs

    runs-on: ubuntu-latest

    steps  :
      - uses: actions/checkout@v3

      - name: Changelog
        uses: ./
        with:
          github-token            : ${{ secrets.GITHUB_TOKEN }}
          commit-types            : |
            feat: Feature
          default-commit-type     : Default Type
          mention-authors         : false
          mention-new-contributors: false
          include-compare-link    : false
          semver                  : false
