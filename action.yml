name: 'Auto Changelog'

description: 'Automatic Changelog generator'

author: 'Ardalan Amini'

branding:
  icon: 'clock'
  color: 'blue'

inputs:

  token:
    description: 'Github token'
    required: true
    default: ${{ github.token }}

  exclude:
    description: 'Exclude selected commit types (comma separated)'
    deprecationMessage: 'This input will be removed in the next major release'
    required: false
    default: ''

outputs:

  changelog:
    description: 'The generated changelogs'

runs:
  using: 'node16'
  main: 'action/index.js'
